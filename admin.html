<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kolibri Café | Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="admin-container">
  <h1>Kolibri Café Admin</h1>

  <div id="login-form">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button id="login-btn">Giriş</button>
    <p id="login-msg"></p>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Yönetim Paneli</h2>
    <div class="buttons">
      <button id="add-product-section-btn">Ürün Ekle</button>
      <button id="update-product-btn">Ürün Güncelle</button>
      <button id="delete-product-btn">Ürün Sil</button>
      <button id="add-category-btn">Kategori Ekle / Sil</button>
    </div>

    <!-- Ürün Ekleme -->
    <div id="add-product-section" class="section" style="display:none;">
      <h3>Ürün Ekle</h3>
      <input type="text" id="new-name" placeholder="Ürün Adı">
      <input type="number" id="new-price" placeholder="Fiyat">
      <input type="text" id="new-tags" placeholder="Etiketler (virgülle ayır)">
      <input type="file" id="new-img">
      <select id="new-category-select"></select>
      <button id="add-product-btn">Ekle</button>
    </div>

    <!-- Ürün Güncelle -->
    <div id="update-product-section" class="section" style="display:none;">
      <h3>Ürün Güncelle</h3>
      <select id="product-select"></select>
      <input type="text" id="update-name" placeholder="Ürün Adı">
      <input type="number" id="update-price" placeholder="Fiyat">
      <input type="text" id="update-tags" placeholder="Etiketler (virgülle ayır)">
      <input type="file" id="update-img">
      <button id="save-update-btn">Kaydet</button>
    </div>

    <!-- Ürün Sil -->
    <div id="delete-product-section" class="section" style="display:none;">
      <h3>Ürün Sil</h3>
      <select id="delete-product-select"></select>
      <button id="delete-btn">Sil</button>
    </div>

    <!-- Kategori Ekle / Sil -->
    <div id="add-category-section" class="section" style="display:none;">
      <h3>Kategori Ekle / Sil</h3>
      <input type="text" id="new-category" placeholder="Yeni Kategori">
      <button id="add-cat-btn">Ekle</button>

      <h4>Var Olan Kategoriler</h4>
      <ul id="category-list"></ul>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
